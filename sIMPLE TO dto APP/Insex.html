     <main class="app">
        
        <section class="greating">
          <h2 class="title">
            What's New <input type="text" id="name" placeholder="Name here">
        </h2>
        </section>

        <section class="create-todo">
           <h3>CREATE A TODO</h3>

           <form id="new-todo-form">
              <h4 class="your-todo">What's On Your Todo  <input type="text" name="name" class="catt1" readonly /> </h4>  
               <input type="text"
                name="content" 
                placeholder="e.g. Review my code">
         

           <h4>Pick A Category</h4>
            <div class="option">
 
                <label>
                    <input
                    type="radio"
                    name="category"
                    id="category1"
                    value="work"
                    />
                    <span class="bubble work"></span>
                    <div>Work</div>
                  </label>
                
                  <label>
                    <input
                    type="radio"
                    name="category"
                    id="category2"
                    value="personal"
                    />
                    <span class="bubble personal"></span>
                    <div>Personal</div>
                  </label>
                  
            </div>
             
            <input type="submit" value="Add todo">
          </form>
        </section>
